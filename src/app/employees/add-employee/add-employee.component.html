<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="addEmployeeForm">
                <div class="modal-header">
                    <h4 class="modal-title" >Add Employee</h4>
                    <button type="button" class="close pull-right"  aria-label="Close" (click)="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="form-group">
                        <label>Name</label>
                        <input placeholder="Name" formControlName="empName" type="text" class="form-control" required name="empName">
                  
                        <div *ngIf="addEmployeeFormRef.empName.touched && addEmployeeFormRef.empName.invalid">
                            <div class="error_message_control_form" *ngIf="addEmployeeFormRef.empName.errors?.required">Name Required</div>
                            <div class="error_message_control_form" *ngIf="!addEmployeeFormRef.empName.errors?.required && addEmployeeFormRef.empName.errors?.minlength"> اقل عدد 3 حروف</div>
                        </div>  </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input placeholder="Email" formControlName="empEmail" type="email" class="form-control" required name="empEmail">
                        <div *ngIf="addEmployeeFormRef.empEmail.touched && addEmployeeFormRef.empEmail.invalid">
                            <div class="error_message_control_form" *ngIf="addEmployeeFormRef.empEmail.errors?.required">Email Required</div>
                            <div class="error_message_control_form" *ngIf="!addEmployeeFormRef.empEmail.errors?.required&&addEmployeeFormRef.empEmail.errors?.email">  Invalid Email </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea placeholder="Address" formControlName="empAddress" class="form-control" required name="empAddress"></textarea>
                        <div *ngIf="addEmployeeFormRef.empAddress.touched && addEmployeeFormRef.empAddress.invalid">
                            <div class="error_message_control_form" *ngIf="addEmployeeFormRef.empAddress.errors?.required">Address Required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input placeholder="Phone" formControlName="empPhone" type="text" pattern="^01[0-2]\d[0-9]{7}$" class="form-control" required name="empPhone">
                        <div *ngIf="addEmployeeFormRef.empPhone.touched && addEmployeeFormRef.empPhone.invalid">
                            <div class="error_message_control_form" *ngIf="addEmployeeFormRef.empPhone.errors?.required">Phone Required</div>
                            <div class="error_message_control_form" *ngIf="!addEmployeeFormRef.empPhone.errors?.required && addEmployeeFormRef.empPhone.errors?.pattern">  Invalid Phone </div>
                        </div>
                    </div>
                    <!-- <div class="col-alert alert-danger">{{$error}}</div> -->
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel"(click)="closeModal()" >
                    <input  type="submit" class="btn btn-success" [disabled]="(addEmployeeForm.invalid || !isActive)" value="Add"(click)="addEmployee()" >
                </div>
            </form>
        </div>
    </div>
</div>
